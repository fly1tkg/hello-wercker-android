box: fly1tkg/android
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: show base information
        code: |
          gradle -v
          echo $ANDROID_HOME
          echo $ANDROID_SDK_VERSION
          echo $ANDROID_BUILD_TOOLS
          echo $ANDROID_UPDATE_FILTER
    - android-sdk-update:
        filter: sysimg-18
    - setup-android-emulator:
        target: android-18
    - script:
        name: run gradle connectedCheck
        code: |
          gradle --project-cache-dir=$WERCKER_CACHE_DIR connectedCheck
    # A step that executes `gradle build` command
    - script:
        name: run gradle
        code: |
          gradle --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR build

  after-steps:
    # Use the build results
    - script:
        name: inspect build result
        code: |
          cp app/build/outputs/apk/*.apk $WERCKER_REPORT_ARTIFACTS_DIR
deploy:
  steps:
    - fly1tkg/git-commit-message
    - fly1tkg/testfairy:
        api_key: $TESTFAIRY_API_KEY
        apk_file: app/build/outputs/apk/app-debug-unaligned.apk
        testers_groups: me
        comment: $WERCKER_GIT_COMMIT_MESSAGE

  after-steps:
    - fly1tkg/pushbullet-notify:
        access_token: $PUSHBULLET_ACCESS_TOKEN
        title: testfairy
        body: test
