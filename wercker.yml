box: wercker/android
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: show base information
        code: |
          gradle -v
          echo $ANDROID_HOME
          echo $ANDROID_SDK_VERSION
          echo $ANDROID_BUILD_TOOLS
          echo $ANDROID_UPDATE_FILTER
    - android-sdk-update:
        filter: sysimg-18
    - setup-android-emulator:
        target: android-18
    - script:
        name: run gradle connectedCheck
        code: |
          gradle --project-cache-dir=$WERCKER_CACHE_DIR connectedCheck
    # A step that executes `gradle build` command
    - script:
        name: run gradle
        code: |
          gradle --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR build

  after-steps:
    # Use the build results
    - script:
        name: inspect build result
        code: |
          ls -la app/build/apk/
          cp app/build/apk/*.apk $WERCKER_REPORT_ARTIFACTS_DIR
deploy:
  steps:
    - script:
        name: upload to testfairy
        code: |
          curl https://app.testfairy.com/api/upload/ -F file=@app/build/apk/GettingStarted-debug-unaligned.apk -F api_key="$TESTFAIRY_API_KEY" -F notes="Deploy of commit: $WERCKER_GIT_COMMIT from branch: $WERCKER_GIT_BRANCH" -F testers_groups='me'